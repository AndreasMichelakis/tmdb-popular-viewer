<div class="application">

  <ng-container *ngIf="appReady; else showLoadingScreen">
    <router-outlet></router-outlet>
  </ng-container>
  <ng-template #showLoadingScreen>

  </ng-template>
</div>
<div class="tmdb-attribution">

  <div class="logo"></div>
</div>
